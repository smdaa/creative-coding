name: Compilation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Compile
      run: |
        git submodule update --init --recursive
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make
